default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: 
  socket: /tmp/mysql.sock

development:
  <<: *default
  database: pelacak_pengeluaran_development

test:
  <<: *default
  database: pelacak_pengeluaran_test

production:
  <<: *default
  database: pelacak_pengeluaran_production
  username: pelacak_pengeluaran
  password: <%= ENV['DATABASE_PASSWORD'] %>